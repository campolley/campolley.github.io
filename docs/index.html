<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fancy Homepage with Chart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 100%);
      min-height: 100vh;
      color: #1e293b;
    }
    header {
      text-align: center;
      padding: 48px 0 24px 0;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 2px 12px 0 #cbd5e1;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0 0 12px 0;
      font-weight: 700;
      letter-spacing: -1px;
    }
    p {
      font-size: 1.25rem;
      margin: 0;
      color: #334155;
    }
    /* modern card-style chart container */
    :root { --card-bg: rgba(255,255,255,0.7); --muted: #64748b; --accent: #2563eb; }
    * { box-sizing: border-box; }
    #chart-container {
      max-width: 980px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(16,24,40,0.08);
      border: 1px solid rgba(16,24,40,0.04);
      backdrop-filter: blur(6px) saturate(120%);
      transition: transform 220ms ease, box-shadow 220ms ease;
    }
    #chart-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(16,24,40,0.10);
    }
    /* Ensure the chart element & any renderer fills the card and avoids clipping */
    #chart {
      width: 100%;
      height: 460px;       /* explicit height to prevent cut-off */
      min-height: 320px;
      display: block;
    }
    /* make Vega-generated elements fill the #chart box */
    #chart svg, #chart canvas, #chart iframe {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    /* refined typography for title area */
    header h1 { font-weight: 800; letter-spacing: -0.6px; color: #0f172a; }
    header p { color: #475569; opacity: 0.95; }
    footer {
      text-align: center;
      color: #64748b;
      font-size: 1rem;
      margin: 48px 0 16px 0;
    }
    @media (max-width: 900px) {
      #chart-container { padding: 14px; margin: 24px; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Fancy Homepage</h1>
    <p>Interactive Data Visualization Example</p>
  </header>
  <div id="chart-container">
    <div id="chart"></div>
  </div>
  <footer>
    &copy; 2025 Fancy Homepage Example
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "A slick sample line chart.",
      /* fit horizontally, use explicit height to avoid clipping */
      "autosize": {"type": "fit-x", "contains": "padding"},
      "height": 420,
      "padding": {"left": 56, "right": 20, "top": 28, "bottom": 48},
      "data": {
        "values": [
          {"date": "2025-08-01", "value": 10},
          {"date": "2025-08-02", "value": 14},
          {"date": "2025-08-03", "value": 9},
          {"date": "2025-08-04", "value": 17},
          {"date": "2025-08-05", "value": 13}
        ]
      },
      "encoding": {
        "x": {
          "field": "date",
          "type": "temporal",
          "axis": {
            "title": "Date",
            "labelAngle": -30,
            "grid": false,
            "labelColor": "#334155",
            "titleColor": "#334155"
          }
        },
        "y": {
          "field": "value",
          "type": "quantitative",
          "axis": {
            "title": "Value",
            "gridColor": "#e6eefb",
            "gridDash": [2,2],
            "labelColor": "#334155",
            "titleColor": "#334155"
          }
        },
        "tooltip": [
          {"field": "date", "type": "temporal", "title": "Date"},
          {"field": "value", "type": "quantitative", "title": "Value"}
        ]
      },
      "layer": [
        {
          "mark": {
            "type": "line",
            "interpolate": "monotone",
            "strokeWidth": 4,
            "color": "#2563eb",
            "opacity": 0.98
          }
        },
        {
          "mark": {
            "type": "point",
            "filled": true,
            "size": 110,
            "color": "#ffb020",
            "stroke": "#0f172a",
            "strokeWidth": 1.5
          }
        }
      ],
      "title": {
        "text": "Sample Trend Over Time",
        "subtitle": "Smooth line, points, and tooltips",
        "fontSize": 20,
        "subtitleFontSize": 12,
        "color": "#0f172a",
        "anchor": "start"
      },
      "config": {
        "view": {"stroke": "transparent", "fill": "transparent"},
        "axis": {
          "domainColor": "#e6eefb",
          "tickColor": "#e6eefb",
          "labelFontSize": 12,
          "titleFontSize": 13
        },
        "legend": {"labelFontSize": 12, "titleFontSize": 13}
      }
    };
    vegaEmbed("#chart", spec, {actions: false, renderer: "svg", defaultStyle: false})
      .catch(err => {
        // graceful error reporting in the DOM if embedding fails
        console.error(err);
        const c = document.querySelector("#chart");
        if (c) c.innerHTML = "<div style='padding:18px;color:#7b8794'>Chart failed to load.</div>";
      });
  </script>
</body>
</html>
