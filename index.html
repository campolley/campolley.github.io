<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Charts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: linear-gradient(135deg, #d2dbe4 0%, #dbeafe 100%);
    }
    #chart { max-width: 900px; margin: 48px auto; }
  </style>
</head>
<body>
  <h1 style="text-align:center;margin-top:24px;color:#1e293b;">Fancy Line Chart</h1>
  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script>

    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "url": "https://campolley.github.io/data/example.csv",
        "format": {"type":"csv"}
      },
      "width": "container",
      "height": 420,
      "encoding": {
        "x": {
          "field": "date",
          "type": "temporal",
          "axis": {"title": "Date", "labelAngle": -30, "grid": false, "labelColor": "#334155", "titleColor": "#334155"}
        },
        "y": {
          "field": "value",
          "type": "quantitative",
          "axis": {"title": "Value", "gridColor": "#cbd5e1", "gridDash": [2,2], "labelColor": "#334155", "titleColor": "#334155"}
        },
        "tooltip": [
          {"field": "date", "type": "temporal", "title": "Date"},
          {"field": "value", "type": "quantitative", "title": "Value"}
        ]
      },
      "layer": [
        {
          "mark": {"type": "line", "interpolate": "monotone", "strokeWidth": 3, "opacity": 0.9}
        },
        {
          "mark": {"type": "point", "filled": true, "size": 80, "strokeWidth": 1.5}
        }
      ],
      "config": {
        "view": {"stroke": "transparent"},
        "axis": {"domainColor": "#64748b", "tickColor": "#64748b"}
      }
    };

    vegaEmbed("#chart", spec, {actions: false});
  </script>
</body>
</html>
